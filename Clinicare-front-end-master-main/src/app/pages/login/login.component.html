<app-default-login-layout
    title="FaÃ§a login em sua conta"
    primaryBtnText = "Entrar"
    secondaryBtnText = "Criar conta"
    (submit)="submit()"
    (navigate)="navigate()"
    (entrar)="entrar()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="E-mail"
            placeholder="Digite seu e-mail"
        
        > 
            <img src="/assets/svg/email-icon.svg">
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
        >
        <img src="/assets/svg/password-icon.svg">
        </app-primary-input>
        <span>Esqueceu a senha?</span>
    </form>

</app-default-login-layout>
