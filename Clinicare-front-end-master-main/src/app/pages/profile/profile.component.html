<app-default-profile-layout 
  title="Informações do Perfil"
  primaryBtnText="Atualizar Perfil"
  [disablePrimaryBtn]="profileForm.invalid"
  (onSave)="updateProfile()"
  (onNavigate)="navigateToHome()"
>
  <div class="profile-container">
    <form [formGroup]="profileForm">

      <div class="form-group">
        <label for="name">Nome</label>
        <div class="input-content">
          <input 
            id="name" 
            type="text" 
            class="form-control" 
            placeholder="Seu nome" 
            formControlName="name"
          />
          <div class="icon">
            <ng-content></ng-content>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-content">
          <input 
            id="email" 
            type="email" 
            class="form-control" 
            placeholder="Seu email" 
            formControlName="email"
          />
          <div class="icon">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-content">
          <input 
            id="password" 
            type="password" 
            class="form-control" 
            placeholder="Sua senha" 
            formControlName="password"
          />
          <div class="icon">
            <ng-content></ng-content>
          </div>
        </div>
      </div>

      <div class="form-group" *ngIf="loggedInUser?.role === 'paciente' || loggedInUser?.role === 'secretario'">
        <label for="cpf">CPF</label>
        <div class="input-content">
          <input 
            id="cpf" 
            type="text" 
            class="form-control" 
            placeholder="Seu CPF" 
            formControlName="cpf"
            mask="000.000.000-00"
          />
          <div class="icon">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <div class="input-content">
          <input 
            id="telefone" 
            type="text" 
            class="form-control" 
            placeholder="Seu telefone" 
            formControlName="telefone"
            mask="(00) 00000-0000"
          />
          <div class="icon">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="datanasc">Data de Nascimento</label>
        <div class="input-content">
          <input 
            id="datanasc" 
            type="text" 
            class="form-control" 
            placeholder="Sua data de nascimento" 
            formControlName="datanasc"
            mask="00/00/0000"
          />
          <div class="icon">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
      
      <div class="form-group" *ngIf="loggedInUser?.role === 'medico'">
        <label for="crm">CRM</label>
        <div class="input-content">
          <input 
            id="crm" 
            type="text" 
            class="form-control" 
            placeholder="CRM" 
            formControlName="crm"
          />
          <div class="icon">
            <ng-content></ng-content>
          </div>
        </div>
      </div>

      <div class="form-group" *ngIf="loggedInUser?.role === 'medico'">
        <label for="endereco">Endereço</label>
        <div class="input-content">
          <input 
            id="endereco" 
            type="text" 
            class="form-control" 
            placeholder="Endereço" 
            formControlName="endereco"
          />
          <div class="icon">
            <ng-content></ng-content>
          </div>
        </div>
      </div>

      <div class="form-group" *ngIf="loggedInUser?.role === 'medico'">
        <label for="especialidade">Especialidade</label>
        <div class="input-content">
          <input 
            id="especialidade" 
            type="text" 
            class="form-control" 
            placeholder="Especialidade" 
            formControlName="especialidade"
          />
          <div class="icon">
            <ng-content></ng-content>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="foto">Foto (URL)</label>
        <div class="input-content">
          <input 
            id="foto" 
            type="text" 
            class="form-control" 
            placeholder="Foto (URL)" 
            formControlName="foto"
          />
          <div class="icon">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
      
      <div class="form-group" *ngIf="loggedInUser?.role === 'paciente'">
        <label for="sangue">Tipo Sanguíneo</label>
        <div class="input-content">
          <select id="sangue" formControlName="sangue">
            <option value="" disabled selected>Selecionar</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="AB+">AB+</option>
            <option value="O+">O+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="AB-">AB-</option>
            <option value="O-">O-</option>
          </select>
          <div class="icon">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="gender">Gênero</label>
        <div class="input-content">
          <select id="gender" formControlName="gender">
            <option value="" disabled selected>Selecionar</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
          </select>
          <div class="icon">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
      
    </form>
  </div>
</app-default-profile-layout>
